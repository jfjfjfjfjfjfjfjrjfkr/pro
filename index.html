<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #1DB954;
        }
        .player-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #spotify-player {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>Spotify Music Player</h1>
        <iframe id="spotify-player" src="https://open.spotify.com/embed/track/1WlIpBCLtNgEVhqMaPNW1T?si=1697817927c244dd" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const player = document.getElementById('spotify-player');
            player.addEventListener('load', function() {
                console.log('Spotify player has loaded');
            });
        });
    </script>
</body>
</html>
